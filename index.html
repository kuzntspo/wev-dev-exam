<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Подключение CSS файла bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Служба доставки еды</title>

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container header" >
                <div class="col-lg-3 col-md-3 col-sm-8 text-center">  <!-- Цифры в наименовании классов колонок показывают, сколько колонок из 
                     12-ти возможных в ряду вы бы хотели использовать. -->
                     <div class="nav-img">
                            <!--<img src="img/logo.png" alt="" class="banner-img" height="">-->
                    </div> 
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link"  href="#">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">О нас</a>
                        </li>
                    </ul> 
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div id="carouselExampleCaptions" class="carousel slide h-30">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner" >
            <div class="carousel-item active">
                <img src="img/carousel 2.jpg" style="background-size: cover;"  class="d-block w-100" alt="">
            </div>
            <div class="carousel-item" >
                <img src="img/carousel 1.webp" class="d-block w-100 " alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/carousel 4.png" class="d-block w-100" alt="...">
            </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>

    </section>
    </section>
    <footer class="bg-dark">
